name: Lighthouse CI
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: write
  pages: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 更新到 Node.js 18

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Install dependencies
        run: |
          npm init -y
          npm install -g @lhci/cli@0.12.x
          echo "node_modules/" > .gitignore
          echo ".lighthouseci/" >> .gitignore
          echo "*.deb" >> .gitignore

      - name: Run Lighthouse and Process Reports
        run: |
          # 确保目录存在
          mkdir -p reports
          
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%S")
          
          # 使用更稳定的配置运行 Lighthouse
          lhci collect \
            --url https://www.fadada.com \
            --settings.preset=desktop \
            --settings.chromeFlags="--no-sandbox --headless=new --disable-gpu" \
            --settings.maxWaitForLoad=30000 \
            --output=json \
            --outDir=./reports

          echo "Initial reports directory contents:"
          ls -la ./reports/
          
          # 只处理 lighthouse- 开头的报告文件
          for f in ./reports/lighthouse-*.json; do
            if [ -f "$f" ]; then
              echo "Processing Lighthouse report: $f"
              DATE_WITH_TIME=$NOW node process-report.js "$f" || true
            fi
          done
          
          # 确保文件权限正确
          chmod -R 644 ./reports/*.json
          
          echo "Final reports directory contents:"
          ls -la ./reports/

      - name: List Reports Directory
        run: |
          echo "Contents of reports directory:"
          ls -la ./reports/

      - name: Cleanup and Prepare
        run: |
          rm -f google-chrome-stable_current_amd64.deb
          rm -rf .lighthouseci

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 添加所有JSON文件
          find reports -name "*.json" -exec git add {} \;
          git add .gitignore || true
          
          # 提交前检查文件状态
          git status
          
          git diff --staged --quiet || git commit -m "Update Lighthouse report $(date -u)"
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}